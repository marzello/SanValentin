<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            transition: background 1s ease-in-out;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            position: relative;
            width: 100%;
            height: 50px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .yes {
            background: #ff4d6d;
            color: white;
        }
        .no {
            background: #ffffff;
            color: #ff4d6d;
            position: absolute;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            opacity: 0.8;
            animation: float 4s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: none;
        }
        .carousel img:first-child {
            display: block;
        }
        .message {
            font-size: 24px;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body id="body">

        <div class="buttons">

        </div>
        <div class="buttons">
           
            <button class="btn no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
        </div>
    </div>
    
    <script>

            const y = (Math.random() * maxY * 2) - maxY;
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

                    <img src="https://www.dropbox.com/scl/fi/609v9bdltx2tabpp2zw6c/IMG-20230927-WA0011.jpg?rlkey=ydxe3ox82mz86k4jamrbu3kyo&raw=1">
                    <img src="https://www.dropbox.com/scl/fi/mkh7ud7dahj2i9ud04w6r/IMG-20230922-WA0000.jpeg?rlkey=mh3amq0ua2mmiezibjt97m5g3&raw=1">

                    <img src="https://www.dropbox.com/scl/fi/8z9jt9zykxaf8anif3dul/IMG_20241026_192034.jpg?rlkey=byu0cv1ynql7d06vahm99i05l&raw=1">
                    <img src="https://www.dropbox.com/scl/fi/abauozz21t8gh6becwkrq/IMG_20240329_205054.jpg?rlkey=0af0lsjapd41jdd3epnfanhmm&raw=1">

            `;

            audio.play();

        }

        function createHeart() {

        setInterval(createHeart, 500);
    </script>
</body>
</html>
